<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!! ðŸ¥°</title>
  <script>
    let originalTitle = "Hello!! ðŸ¥°";
    let inactiveTitles = ["I miss you!! ðŸ¥¹", "Come back soon! ðŸ’–", "Don't forget me! ðŸ˜¢"];
    let titleIndex = 0;
    let titleInterval;

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        // Start rotating titles when the tab is inactive
        titleInterval = setInterval(() => {
          document.title = inactiveTitles[titleIndex];
          titleIndex = (titleIndex + 1) % inactiveTitles.length;
        }, 1000); // Change title every 1 second
      } else {
        // Stop rotation and revert to the original title when the tab is active
        clearInterval(titleInterval);
        document.title = originalTitle;
      }
    });
  </script>
</head>
